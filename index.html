<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

<!--weather dash-->
<div class="dash">
    <h1>Weather Dashboard</h1>
</div>

<!--search for city-->
<div class="container">

    <div class = "search">
        <h2>Search a location:</h2>
        <input type="text" class="form-control" id="city-input" placeholder="City">
        <!-- <input type="text" class="form-control" id="state-input" placeholder="State"> -->
        <button id="btn" type="submit">Search</button>

        <button id="clr-btn" type="submit">Clear Search</button>
        <br />
        <p></p>
        <p><b>Search History:</b></p>
        <p>filler</p>
    </div>

    <!--city info-->
    <div class="city">
        <h3 id="city-name">City</h3>
        <br />
        <div>Temp:<p id="temp"></p></div>
        <div>Wind Speed:<p id="wind"></p></div>
        <div>Humidity:<p id="humidity"></p></div>
        <div><p id="uvind">UV Index:</p></div>
    </div>
      
    <!--5 day forecast-->
    <div class="forecast">
        <h3><b>5-DAY WEATHER FORECAST</b></h3>

        <div class="day-container">
            <div class="day1">
                <h4>DAY1</h4>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
            </div>
            <div class="day2">
                <h4>DAY2</h4>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
            </div>
            <div class="day3">
                <h4>DAY3</h4>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
            </div>
            <div class="day4">
                <h4>DAY4</h4>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
            </div>
            <div class="day5">
                <h4>DAY5</h4>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
            </div>
        </div>

    </div>
</div>



    <script src ="assets/js/script.js"></script>
</body>
</html>
