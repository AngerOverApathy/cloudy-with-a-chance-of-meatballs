<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

<!--weather dash-->
<div class="dash">
    <h1>Weather Dashboard</h1>
</div>

<!--search for city-->
<div class="container">

    <div class = "search">
        <h2>Search for a City:</h2>
        <input type="text" class="form-control" placeholder="City">
        <button class="btn" type="submit">Search</button>
        <br />
        <p></p>
        <p><b>Search History:</b></p>
        <p>filler</p>
    </div>

    <!--city info-->
    <div class="city">
        <h3>City</h3>
        <br />
        <div>Temp:</div>
        <br />
        <div>Wind:</div>
        <br />
        <div>Humidity:</div>
        <br />
        <div>UV Index:</div>
    </div>
      
    <!--5 day forecast-->
    <div class="forecast">
        <h3><b>5-DAY WEATHER FORECAST</b></h3>

        <div class="day-container">
            <div class="day1">
                <h4>DAY1</h4>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
            </div>
            <div class="day2">
                <h4>DAY2</h4>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
            </div>
            <div class="day3">
                <h4>DAY3</h4>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
            </div>
            <div class="day4">
                <h4>DAY4</h4>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
            </div>
            <div class="day5">
                <h4>DAY5</h4>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
            </div>
        </div>

    </div>
</div>



    <script src ="assets/js/script.js"></script>
</body>
</html>
