<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
 
 <h1 class="dash">Weather Dashboard</h1>
    <div class="search-bar">
    <p class="search">Search for a City:</p>
    </div>

<div class="container-fluid row">
    <form class=" form-inline my-sm-0">
        <input id="city-input" class="form-control mr-sm-2" type="search" paceholder="Which City?" aria-label="search">
    <div class="row">
        <div class="col-md-6">
        <button class="btn btn-primary btn-lg" type="submit" id="add-city">Search</button>
    </form>
        </div>
    </div>

<!--main weather report-->
<div class="row">
    <div class="col-8 col-sm-6">

<div class="col-lg-8" id="allWeather">
    <div class="row" id="weatherCard">
        <div class="card" style="width: 98%;" id="cardDisplay">
        </div>
    </div>
</div>
</div>

<!--city history-->
<h3>Search History:</h3>
    <div class="row card">
        <ul id="city-list" class="list-group list-group-flush">
            <li class="list-group-item"></li>
        </ul>
    </div>

<!--5 day forecast-->
<h5 class="card-title mt-2 mr-5">5-Day Forecast </h5>
<div class="row">
    <div class="col fiveDay">
    </div>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src ="assets/js/script.js"></script>
</body>
</html>
